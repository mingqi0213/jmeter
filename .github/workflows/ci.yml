
name: JMeter CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y gradle

      - name: Build JMeter
        run: |
          cd src
          ./gradlew build --stacktrace -PchecksumIgnore

      - name: Run All Tests (Including New Tests)
        run: |
          cd src
          ./gradlew test --tests "org.apache.jmeter.*"

      - name: Generate Coverage Report
        run: |
          cd src
          ./gradlew jacocoTestReport



